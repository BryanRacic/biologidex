# Nginx configuration for BiologiDex
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Additional MIME types for Godot web export (wasm already in mime.types)
    types {
        application/octet-stream pck;
        application/manifest+json manifest.json;
    }

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # Match Django MAX_UPLOAD_SIZE
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon application/wasm application/octet-stream;
    gzip_disable "MSIE [1-6]\.";
    gzip_static on;  # Serve pre-compressed .gz files if available

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream backend servers
    upstream biologidex_backend {
        least_conn;
        server web:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS (when SSL is configured)
    server {
        listen 80;
        server_name _;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint for monitoring
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Django API endpoints
        location /api/ {
            proxy_pass http://biologidex_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Force HTTPS since Cloudflare Tunnel terminates SSL externally
            proxy_set_header X-Forwarded-Proto https;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Django Admin
        location /admin/ {
            proxy_pass http://biologidex_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Force HTTPS since Cloudflare Tunnel terminates SSL externally
            proxy_set_header X-Forwarded-Proto https;
        }

        # Django static files
        location /static/ {
            alias /var/www/biologidex/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # User uploaded media
        location /media/ {
            alias /var/www/biologidex/media/;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff";
        }

        # Special handling for WebAssembly and game assets (must be before root location)
        location ~* \.(wasm|pck)$ {
            root /var/www/biologidex/client;
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header Accept-Ranges bytes;
        }

        # PWA files should not be cached
        location ~* \.(manifest\.json|service\.worker\.js)$ {
            root /var/www/biologidex/client;
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Content-Type application/json;
        }

        location = /index.service.worker.js {
            root /var/www/biologidex/client;
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Content-Type application/javascript;
            add_header Service-Worker-Allowed /;
        }

        # Godot Web Client - served at root (must be last)
        location / {
            root /var/www/biologidex/client;
            index index.html;
            try_files $uri /index.html;
            expires 1h;
            add_header Cache-Control "public";
        }
    }

